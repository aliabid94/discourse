<html>
<head>
  <title>Discourse</title>
  <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div class="container">
    <div class="top">
      <a href="/"><h1>Discourse</h1></a>
      {% if current_user.is_authenticated %}
      <div class="welcome">Hi, {{ current_user.id }} &bull;
        <a class="link" href="/submit">Submit</a> &bull; 
        <a class="link" href="/logout">Logout</a>
      </div> 
      {% else %}
      <a class="link" href="/login">Sign In</a>
      {% endif %}
    </div>
    <div id="login_sections">
      <form id="login" method="POST" action="/login?redirect={{redirect}}">
        <h2>login</h2>        
        <label for="username">username</label>
        <input type="text" name="username">
        <label for="password">password</label>
        <input type="password" name="password">
        <input class="link" type="submit">
      </form>
      <form id="signup" method="POST" action="/signup?redirect={{redirect}}">
        <h2>signup</h2>        
        <label for="username">username</label>
        <input type="text" name="username">
        <label for="password">password</label>
        <input type="password" name="password">
        <input class="link" type="submit">
      </form>
  </div>
</body>
</html>
